
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NINI</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../static/plugins/fontawesome-free/css/all.min.css">
    <!-- overlayScrollbars -->
  <link rel="stylesheet" href="../static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../static/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../static/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="../static/plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../static/dist/css/adminlte.min.css">
</head>
<body class="hold-transition  dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
<div class="wrapper">
  <div class="preloader flex-column justify-content-center align-items-center">
    <img class="animation__wobble" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
  </div>
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-dark">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="{% url 'home' %}" class="nav-link">Home</a>
      </li>
    </ul>
    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
      <!-- Messages Dropdown Menu -->
      <li class="nav-item">
        <a class="nav-link" data-widget="fullscreen" href="#" role="button">
          <i class="fas fa-expand-arrows-alt"></i>
        </a>
      </li>
    </ul>

  </nav>
  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="{% url 'home' %}" class="brand-link">
      <img src="../static/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">安信</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../static/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a href="#" class="d-block">Chen</a>
        </div>
      </div>

      <!-- Sidebar Menu -->

      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                总览
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'total_table' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>消费金</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'back_money_table' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>备用金</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'fine_table' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>罚款</p>
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>
                信息录入
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'back_money' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>备用金</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'consume' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>日常消费</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'fine' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>罚款</p>
                </a>
              </li>

            </ul>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-chart-pie"></i>
              <p>
                报销
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="{% url 'office' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>日常办公</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'benefit' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>员工福利</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'card' %}" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>名片印制</p>
                </a>
              </li>
            </ul>
          </li>

        </ul>
      </nav>
    </div>
    <!-- /.sidebar -->
  </aside>
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Content Header (Page header) -->
    <!-- Main content -->

    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer class="main-footer">
    <div class="float-right d-none d-sm-block">
      <b>Version</b> 1.0.0
    </div>
    <strong>Copyright &copy; 2022 <a>nini_private</a>.</strong> All rights reserved.
  </footer>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../static/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables  & Plugins -->
<script src="../static/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../static/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../static/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../static/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<script src="../static/plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
<script src="../static/plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
<script src="../static/plugins/jszip/jszip.min.js"></script>
<script src="../static/plugins/pdfmake/pdfmake.min.js"></script>
<script src="../static/plugins/pdfmake/vfs_fonts.js"></script>
<script src="../static/plugins/datatables-buttons/js/buttons.html5.min.js"></script>
<script src="../static/plugins/datatables-buttons/js/buttons.print.min.js"></script>
<script src="../static/plugins/datatables-buttons/js/buttons.colVis.min.js"></script>
<!-- AdminLTE App -->
<script src="../static/dist/js/adminlte.min.js"></script>
<script src="../static/dist/js/pages/dashboard2.js"></script>

<script>
  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "print", "colvis"]
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
  });
</script>
</body>
</html>
